<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherCity App</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon" />
  </head>
  <body id="body" class="bg-weather">
    <nav class="nav">
      <div class="container-nav"><a href="index.html">WeatherCity</a></div>
    </nav>
    <section class="div-details-content">
      <div class="container-details-content">
        <div class="div-input">
          <div class="container-input">
            <input
              type="text"
              id="search"
              placeholder="Entrez ville ou code postal"
            />
          </div>
          <div id="search-btn" class="container-search">
            <span id="search-btn" class="material-symbols-outlined">
              search
            </span>
          </div>
        </div>
        <div id="details-content" class="details-content">
          <!-- Là où va apparaître le contenu -->
        </div>
        <div id="mood">
          <!-- L'humeur selon la température  -->
        </div>
      </div>
    </section>
    <!-- type module pour pouvoir importer nos tableaux dans index.js  -->
    <!-- <script src="index.js" type="module"></script> -->
  </body>
</html>
